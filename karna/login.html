<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Listen to albums</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/vlad.css">
	</head>

	<body>
		<div class = "container-fluid">
			<div class = "row">
				<div class = "col-md-1" id="logo">
					<img src="http://placehold.it/100x100" alt="Placeholder image">
					<h6>Logo</h6>
				</div>
			</div>
		</div>
		<div class = "container">
			<div class = "row">
				<div class = "col-md-10 col-md-offset-1">
					<h1>Log In</h1>
					<div class="alert alert-danger alert-dismissible" role="alert">
  						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  						Womp Womp That email and password combo is wrong
					</div>
					<form class = "form-horizontal">
						<div class = "form-group">
							<label for = "inputEmail" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
    						<label for="inputPassword" class="col-sm-2 control-label">Password</label>
    						<div class="col-sm-10">
      							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
    						</div>
  						</div>
  						<div class="form-group">
    						<div class="col-md-offset-2 col-md-10">
      							<div class="checkbox">
        							<label>
          								<input type="checkbox"> Remember me
        							</label>
      							</div>
    						</div>
  						</div>
  						<div class = "form-group">
  							<div class = "col-md-offset-2 col-md-10">
  								<button type="submit" class="btn btn-success shadow">Log In</button>
  							</div>
  						</div>
					</form>
				</div>
			</div>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	</body>
</html>
